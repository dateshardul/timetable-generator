<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Preferences</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Preferences</h1>
        <form id="preferencesForm">
            <!-- Add your form fields here -->
            <label for="userId">User ID:</label><br>
            <input type="text" id="userId" name="userId"><br>
            <label for="preferredClassTimes">Preferred Class Times:</label><br>
            <input type="text" id="preferredClassTimes" name="preferredClassTimes"><br>
            <label for="desiredBreaks">Desired Breaks:</label><br>
            <input type="text" id="desiredBreaks" name="desiredBreaks"><br>
            <label for="nonOverlappingCourses">Non-Overlapping Courses:</label><br>
            <input type="text" id="nonOverlappingCourses" name="nonOverlappingCourses"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
