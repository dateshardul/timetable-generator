<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venkatesh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h6 class="centered-text">।।श्रीगणेशायनमः।।</h6>
    <h1 class="left-align">Timetable Generator</h1>
    <form id="preferences-form">
        <label for="userid">UserID:</label><br>
        <select id="userid" name="userid">
            <option selected disabled>Please select</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select><br>
        <label for="subject">Preferred Subject:</label><br>
        <select id="subject" name="subject">
            <option selected disabled>Please select</option>
            <option value="physics">DSA</option>
            <option value="chemistry">IML</option>
            <option value="maths">IC</option>
            <option value="language">Maths</option>
            <option value="art">Science</option>
        </select><br>
        <label for="classroom">Preferred Classroom:</label><br>
        <select id="classroom" name="classroom">
            <option selected disabled>Please select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        <label for="timeslot">Preferred Timeslot:</label><br>
        <select id="timeslot" name="timeslot">
            <option selected disabled>Please select</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select><br>
        <input type="submit" value="Save Preferences">
    </form>
    <script src="scripts.js"></script>
</body>
</html>
